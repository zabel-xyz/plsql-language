<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">

        <!--
        Use a content security policy to only allow loading images from https or from our extension directory,
        and only allow scripts that have a specific nonce.
        -->

        <!-- EXT -->
        <meta http-equiv="Content-Security-Policy"
              content="default-src 'none'; script-src 'nonce-${nonce}'; style-src 'nonce-${nonce}'; ">
        <!-- -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>PLSQL - Connection</title>
    </head>
    <body>

        <div id="navigator" class="column left">
            <button id="new">New</button>
            <div id="navigatorItems">
                <ul></ul>
            </div>
        </div>

        <div id="form" class="column right">
            <form id="connection" name="connection" action="#">
                <div class="group-title">
                    <h1 id="title">New connection</h1>
                </div>
                <div class="group">
                    <input type="text" name="database" required>
                    <span class="bar"></span>
                    <label>Database (connectString)</label>
                    <div class="tooltip">Please enter the database (connectString)</div>
                </div>
                <div class="group">
                    <input type="text" name="user" required>
                    <span class="bar"></span>
                    <label>User</label>
                    <div class="tooltip">Please enter the user</div>
                </div>
                <div class="group">
                    <input type="password" name="password">
                    <span class="bar"></span>
                    <label>Password</label>
                </div>
                <div class="group">
                    <select name="privilege">
                        <option value=""></option>
                        <option value="SYSDBA">SYSDBA</option>
                        <option value="SYSOPER">SYSOPER</option>
                        <option value="SYSASM">SYSASM</option>
                        <option value="SYSBACKUP">SYSBACKUP</option>
                        <option value="SYSDG">SYSDG</option>
                        <option value="SYSKM">SYSKM</option>
                        <option value="SYSRAC">SYSRAC</option>
                    </select>
                    <span class="bar"></span>
                    <label>Privilege</label>
                </div>
                <div class="group">
                    <input type="text" name="schema">
                    <span class="bar"></span>
                    <label>Schema</label>
                </div>
                <div class="group">
                    <textarea type="text" name="loginScript" rows="5"></textarea>
                    <span class="bar"></span>
                    <label>Login script</label>
                </div>
                <div class="group">
                    <input type="text" name="tag">
                    <span class="bar"></span>
                    <label>Tag</label>
                </div>
                <div class="group-check">
                    <label for="active">
                        <span>Active</span>
                        <input class="checkbox" type="checkbox" name="active" id="active" checked>
                    </label>
                    <label for="hidden">
                        <span>Hidden</span>
                        <input class="checkbox" type="checkbox" name="hidden" id="hidden">
                    </label>
                </div>
                <button id="delete" type="button">Delete</button>
                <button id="create" type="submit">Create</button>
                <button id="cancel" type="button">Cancel</button>
            </form>
        </div>

        <!-- DEBUG -->
        <!-- <link rel="stylesheet" href="connect.css"></link>
        <script src="connect.js"></script> -->
        <!-- EXT -->
        <link nonce="${nonce}" rel="stylesheet" href="${cssUri}"></link>
        <script nonce="${nonce}" src="${scriptUri}"></script>
        <!--  -->
    </body>
</html>
